<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validation</title>
  
  <script type="text/javascript" src="checkData.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="mainform.css">
</head>

<body onload='document.myForm.name.focus()'>

<div class="container">
	  <div class="page-header">
		  <h3>Personal Details Form</h3>      
	  </div>
	  
		<form class="form-horizontal" name="myForm" action="" onsubmit="return validateForm()" method="post">
				<div class="form-group">
					  <label class="control-label col-sm-2">Name:</label>
					  <div class="col-sm-10">
						<input type="text" style="width: 80%;" id="name" placeholder="Enter Name" name="name" onkeypress="return onlyAlphabets(event,this);"><span style="color:red;font-weight:bold; font-size:16px;"> *</span>
						
					  </div>
				</div>
				<div class="form-group">
					  <label class="control-label col-sm-2" for="pwd">Surname:</label>
					  <div class="col-sm-10">          
						<input type="text"  style="width: 80%;" id="surname" placeholder="Enter Surname" name="surname" onkeypress="return onlyAlphabets(event,this);"><span style="color:red;font-weight:bold; font-size:16px;"> *</span>
					  </div>
				</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="pwd">Email:</label>
					  <div class="col-sm-10">          
						<input type="text"  style="width: 80%;" id="email" placeholder="Enter Email" name="email"><span style="color:red;font-weight:bold; font-size:16px;"> *</span>
					  </div>
				</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="pwd">Phone:</label>
					  <div class="col-sm-10">          
						<input type="number"  style="width: 40%;" id="phone" placeholder="Enter Phone" name="phone"><span style="color:red;font-weight:bold; font-size:16px;"> *</span>
					  </div>
				</div>
				<div class="form-group">
					  <label class="control-label col-sm-2" for="pwd">Password:</label>
					  <div class="col-sm-10">          
						<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  style="width: 80%;" id="password" placeholder="Enter Password" name="password"><span style="color:red;font-weight:bold; font-size:16px;"> *</span>
					  </div>
				</div>
				
				<div class="form-group">        
					  <div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					  </div>
				</div>
	  </form>
	  

	<div class="col-sm-offset-2 col-sm-10"><p><span style="color:red;font-weight:bold; font-size:16px;"> *</span>Mandatory fields</p></div>	
</div>

    <footer style="background-color:#EAE7E7; margin-top: 170px; letter-spacing: 2px;" class="container-fluid text-center">
		 <p><b>Luminescent Digital</b></p>
		  <p><b>All Rights Reserved</b></p>
	</footer>
</body>
</html>
